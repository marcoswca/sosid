<default-item item="item" ng-repeat="item in DefaultProfileViewListCtrl.items"
              ng-hide="item.___removed"
              index="{{$index}}"
              on-create-cancel="DefaultProfileViewListCtrl.cancelCreate"
              on-create-success="DefaultProfileViewListCtrl.createSuccess"
              on-remove-success="DefaultProfileViewListCtrl.removeSuccess"
              get-attributes="DefaultProfileViewListCtrl.getAttributes">
</default-item>
