<content-item-box>
    <form name="form">
        <div layout="row" layout-align="space-between center" class="profile-content__box__title" layout-xs="row" layout-align-xs="center stretch">
            <div flex>
                <h3>{{ 'PRIVATE.PROFILE.LIVING WILL.PAGE_TITLE' | translate }}</h3>
            </div>
            <div ng-if="!ProfileViewCtrl.isOutSide()" flex="20" ng-show="DefaultItemCtrl.disableFields" layout="column" layout-xs="row" layout-align="end end">
                <md-button class="md-raised" ng-click="DefaultItemCtrl.enableFields()"> {{ 'ACTIONS.EDIT' | translate }}
                </md-button>
            </div>
        </div>
        <div layout="row" flex="100" nx-disable-all="DefaultItemCtrl.disableFields || DefaultItemCtrl.isLoading || ProfileViewCtrl.isOutSide()">
            <div layout="column" flex="100">
                <div layout="row" layout-xs="column">
                    <md-input-container nx-model-attribute="LivingWill:firstName" flex-gt-xs="33" flex="none" class="md-block">
                        <input ng-model="DefaultItemCtrl.item.firstName">
                    </md-input-container>
                    <md-input-container nx-model-attribute="LivingWill:lastName" flex-gt-xs="33" flex="none" class="md-block">
                        <input ng-model="DefaultItemCtrl.item.lastName">
                    </md-input-container>
                    <md-input-container nx-model-attribute="LivingWill:relationship" flex-gt-xs="33" flex="none">
                        <input ng-model="DefaultItemCtrl.item.relationship">
                    </md-input-container>
                </div>
                <div layout="row" layout-xs="column">
                    <md-input-container nx-model-attribute="LivingWill:mobileNumber" flex-gt-xs="50">
                        <input intl-tel-input ng-model="DefaultItemCtrl.item.mobileNumber">
                    </md-input-container>
                    <md-input-container nx-model-attribute="LivingWill:phoneNumber" flex-gt-xs="50">
                        <input intl-tel-input ng-model="DefaultItemCtrl.item.phoneNumber">
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container nx-model-attribute="LivingWill:email" flex="100" flex-xs="100" class="md-block">
                        <input ng-model="DefaultItemCtrl.item.email">
                    </md-input-container>
                </div>
                <div layout="column" class="profile-content__upload-files">
                    <div layout="row" class="profile-content__upload-files__header">
                        <!--Todo: Mapear tradução-->
                        <div class="profile-content__upload-files__title">Resource</div>
                        <div class="profile-content__upload-files__hint">(Upload your living will card)</div>
                    </div>
                    <div ng-if="!ProfileViewCtrl.isOutSide()" ngf-multiple="true" name="file" ngf-pattern="'image/*,application/pdf'" ngf-max-size="20MB" ng-model="DefaultItemCtrl.item.file" ngf-change="DefaultItemCtrl.change($file)" ngf-select ngf-drop ngf-drag="drag($isDragging, $class, $event)" ngf-drag-over-class="dragover"
                        class="profile-content__upload-files__dnd-area drop-box" layout="column" layout-align="center center">
                        <div class="profile-content__upload-dnd-area__icon">
                            <md-icon ng-if="!DefaultItemCtrl.item.file" md-svg-icon="sosid:upload" aria-label="Upload"></md-icon>
                            <md-icon style="color:green" ng-if="DefaultItemCtrl.item.file" md-svg-icon="sosid:uploaded" aria-label="Upload"></md-icon>
                        </div>
                        <div class="profile-content__upload-files__dnd-area__title">Drag and Drop</div>
                        <div ng-if="!DefaultItemCtrl.item.file" class="profile-content__upload-files__dnd-area__hint">Your files here or
                            <span>browse</span>
                        </div>
                        <div ng-if="DefaultItemCtrl.item.file" class="profile-content__upload-files__dnd-area__hint">
                            {{DefaultItemCtrl.item.file.name}}
                        </div>
                </div>
            </div>
        </div>
        </div>
        <div ng-if="!ProfileViewCtrl.isOutSide()" ng-hide="DefaultItemCtrl.disableFields" layout="row" layout-align-xs="center center">
            <md-button flex="50" ng-click="DefaultItemCtrl.save()" ng-disabled="form.$invalid || form.$pristine" class="md-raised md-primary">{{ 'ACTIONS.SAVE' | translate}}
            </md-button>
            <md-button flex="50" ng-hide="DefaultItemCtrl.isCreate" class="me-raised" ng-click="DefaultItemCtrl.cancel()" skip-disable="">{{ 'ACTIONS.CANCEL' | translate}}
            </md-button>
        </div>
    </form>
</content-item-box>
