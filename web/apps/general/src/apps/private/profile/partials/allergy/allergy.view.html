<div ng-repeat="allergyType in AllergyViewCtrl.allergyTypes">
    <div layout="column" class="allergie-group" flex="100">
        <div class="allergie-group__header" layout="row" layout-xs="column" layout-align="space-between center">
            <div layout="row" layout-xs="column">
                <div class="allergie-group__header__title">
                    <span ng-bind-html="'PRIVATE.PROFILE.ALLERGIES.' + allergyType.key + '.TITLE' | translate"></span>
                </div>
            </div>
            <div layout="row">
                <div class="allergie-group__header__answer" layout="row" layout-align="center center">
                    <md-radio-group ng-model="allergyType.option" flex="100" layout="row" ng-disabled="allergyType.items.length">
                        <md-radio-button ng-if="!ProfileViewCtrl.isOutSide()" ng-value="true" class="md-primary">Yes</md-radio-button>
                        <md-radio-button ng-if="!ProfileViewCtrl.isOutSide()" ng-value="false" class="md-primary">No</md-radio-button>
                    </md-radio-group>
                </div>
            </div>
        </div>
    </div>
    <div ng-show="allergyType.option">
        <div ng-if="!ProfileViewCtrl.isOutSide()" class="allergie-group__header__button" layout="row" layout-xs="column" layout-align="end center">
            <md-button class="md-primary" ng-click="allergyType.enableCreate()" ng-hide="allergyType.hideCreateButton">
                <md-icon md-svg-icon="content:add" aria-label="Plus signal"></md-icon>
                {{ 'PRIVATE.PROFILE.ALLERGIES.' + allergyType.key + '.ADD_NEW_TEXT' | translate }}
            </md-button>
        </div>
        <div ng-repeat="item in allergyType.items" ng-hide="item.___removed">
            <default-item item="item" index="{{$index}}" item-template="allergy-item.html" on-create-cancel="allergyType.cancelCreate" on-create-success="allergyType.createSuccess" on-remove-success="allergyType.removeSuccess">
            </default-item>
        </div>
    </div>
</div>
