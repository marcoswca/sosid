<div flex="100" class="profile-content__box">
    <div class="profile-content__box-loader" layout="column" layout-align="center center" ng-show="DoctorBoxCtrl.isLoading">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
    <div layout="row" layout-align="space-between center" class="profile-content__box__title">
        <div flex-xs="90" ng-hide="DoctorBoxCtrl.isCreate" flex>
            <h3>{{DoctorBoxCtrl.doctor.firstName + ' ' + doctor.lastName}} <span ng-show="DoctorBoxCtrl.doctor.speciality"> - {{DoctorBoxCtrl.doctor.speciality}}</span></h3>
        </div>

        <div flex-xs="90" ng-show="DoctorBoxCtrl.isCreate">
            <h3>{{ 'PRIVATE.PROFILE.DOCTORS.ADD_NEW' | translate }}</h3>
        </div>
        <div ng-hide="DoctorBoxCtrl.isCreate">
            <md-menu md-offset="-50 50">
                <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                    <md-icon md-svg-icon="navigation:more_vert" style="color: #ccc;width:12px;height:12px;"
                             aria-label="Cake Icon"></md-icon>
                </md-button>
                <md-menu-content width="2">
                    <md-menu-item>
                        <md-button ng-click="DoctorBoxCtrl.enableFields()"><span md-menu-align-target>{{ "ACTIONS.EDIT" | translate}}</span></md-button>
                    </md-menu-item>
                    <md-divider></md-divider>
                    <md-menu-item>
                        <md-button><span md-menu-align-target>{{ "ACTIONS.DELETE" | translate}}</span></md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </div>
    <div layout="row" flex="100">
        <form layout="column" flex="100" nx-disable-all="DoctorBoxCtrl.disableFields || DoctorBoxCtrl.isLoading" name="form">
            <div layout="row" layout-xs="column">
                <md-input-container nx-model-attribute="Doctor:firstName" flex-gt-xs="33" flex="none"
                                    class="md-block">
                    <input ng-model="DoctorBoxCtrl.doctor.firstName">
                </md-input-container>

                <md-input-container nx-model-attribute="Doctor:lastName" flex-gt-xs="33" flex="none"
                                    class="md-block">
                    <input ng-model="DoctorBoxCtrl.doctor.lastName">
                </md-input-container>

                <md-input-container nx-model-attribute="Doctor:speciality" flex-gt-xs="33" flex="none">
                    <input ng-model="DoctorBoxCtrl.doctor.speciality">
                </md-input-container>
            </div>
            <div layout="row" layout-xs="column">
                <md-input-container nx-model-attribute="Doctor:mobileNumber" flex-gt-xs="33" flex="none">
                    <input ng-model="DoctorBoxCtrl.doctor.mobileNumber">
                </md-input-container>
                <md-input-container nx-model-attribute="Doctor:phoneNumber" flex-gt-xs="33" flex="none">
                    <input ng-model="DoctorBoxCtrl.doctor.phoneNumber">
                </md-input-container>
            </div>
            <div layout="row">
                <md-input-container nx-model-attribute="Doctor:email" flex-gt-xs="50" flex="100" class="md-block">
                    <input ng-model="DoctorBoxCtrl.doctor.email">
                </md-input-container>
            </div>
            <div layout="row">
                <md-input-container nx-model-attribute="Doctor:clinicAddress" flex="100" class="md-block">
                    <input ng-model="DoctorBoxCtrl.doctor.clinicAddress">
                </md-input-container>
            </div>
            <div layout="row" ng-hide="DoctorBoxCtrl.disableFields">
                <md-button ng-click="DoctorBoxCtrl.save()" ng-disabled="form.$invalid "
                           class="md-raised md-primary">{{ 'ACTIONS.SAVE' | translate}}
                </md-button>
                <md-button class="me-raised" ng-click="DoctorBoxCtrl.cancel()">{{ 'ACTIONS.CANCEL' |
                    translate}}
                </md-button>
            </div>
        </form>
    </div>

</div>
