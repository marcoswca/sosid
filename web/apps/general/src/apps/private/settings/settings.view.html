<div class="settings-view">
    <div layout="row" layout-align="center stretch" class="topbar topbar-settings" hide-xs="true">
        <div layout="row" layout-align="space-between start" class="topbar__container">
            <div layout="row" layout-align="start center" class="topbar__profile-resume">
                <div layout="row" class="profile-resume__avatar">
                    <progress-circle></progress-circle>
                </div>
                <div layout="column" layout-align="center stretch" class="profile-resume__data">
                    <div class="profile-resume__data__name">
                        <span class="profile-resume__data__name_first-name">{{SettingsViewCtrl.Session.user.profile._getCommittedField('firstName')}}</span>
                        <span class="profile-resume__data__name_first-name">{{SettingsViewCtrl.Session.user.profile._getCommittedField('lastName')}}</span>
                    </div>
                    <div class="profile-resume__data__email">
                        <span>{{SettingsViewCtrl.Session.user.email}}</span>
                    </div>
                </div>
            </div>
            <div layout="row" layout-align="start center" class="topbar__profile-nav">
                <a ui-sref="profile.personalData" class="topbar__profile-nav__link" layout="column" layout-align="center center">
                    <md-button aria-label="Eat cake" class="md-icon-button">
                        <md-icon md-svg-icon="sosid:arrow_left" style="color: #00A2D3;width:56px;height:56px;" aria-label="Cake Icon"></md-icon>
                    </md-button>
                    <div class="topbar__profile-nav__link__text" layout="column" layout-align="center center">My Records</div>
                </a>
                <a ng-show="SettingsViewCtrl.url_cp" ui-sref="settings.changePassword" class="topbar__profile-nav__link" layout="column" layout-align="center center">
                    <md-button aria-label="Eat cake" class="md-icon-button">
                        <md-icon md-svg-icon="sosid:key" style="color: #00A2D3;width:56px;height:56px;" aria-label="Cake Icon"></md-icon>
                    </md-button>
                    <div class="topbar__profile-nav__link__text">Change<br>Password</div>
                </a>
                <a ng-show="SettingsViewCtrl.url_ph" ui-sref="settings.paymentHistory" class="topbar__profile-nav__link" layout="column" layout-align="center center">
                    <md-button aria-label="Eat cake" class="md-icon-button">
                        <md-icon md-svg-icon="sosid:euro" style="color: #00A2D3;width:56px;height:56px;" aria-label="Cake Icon"></md-icon>
                    </md-button>
                    <div class="topbar__profile-nav__link__text">Payment History</div>
                </a>
                <a ng-show="SettingsViewCtrl.url_up" ui-sref="settings.subscriptionUpgrade" class="topbar__profile-nav__link" layout="column" layout-align="center center">
                    <md-button aria-label="Eat cake" class="md-icon-button">
                        <md-icon md-svg-icon="sosid:upgrade" style="color: #00A2D3;width:56px;height:56px;" aria-label="Cake Icon"></md-icon>
                    </md-button>
                    <div class="topbar__profile-nav__link__text">Upgrade<br>Plan</div>
                </a>
            </div>
        </div>
    </div>
    <div layout="row" layout-align="center stretch" class="content profile-content">
        <div class="profile-content__container">
            <ui-view></ui-view>
        </div>
    </div>
</div>
