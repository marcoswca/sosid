<md-content layout="row" flex="100" layout-align="center center" class="login__container">
    <div layout="column" flex="60" flex-xs="100" flex-gt-md="50" class="login-box__container">
        <div layout="column" layout-align="start center" ng-hide="ForgotPasswordCtrl.registrationFinished">
            <h1 class="title" translate="PUBLIC.FORGOT_PASSWORD.TITLE"></h1>
            <h2 class="sub-title" translate="PUBLIC.FORGOT_PASSWORD.SUB_TITLE"></h2>
            <form name="forgotPasswordForm" layout="column" class="form">
                <md-input-container nx-model-attribute="User:email">
                    <input type="text" ng-model="ForgotPasswordCtrl.email" name="email" nx-ignore-validations="unique">
                </md-input-container>
                <md-button type="submit" class="md-raised md-primary submit-button" ng-disabled="!forgotPasswordForm.email.$valid" ng-click="ForgotPasswordCtrl.submit()" translate="PUBLIC.FORGOT_PASSWORD.SUBMIT_BUTTON" aria-label="reset password">
                </md-button>
            </form>
            <md-divider style="width:100%"></md-divider>
            <p class="normal-text"> {{ 'PUBLIC.FORGOT_PASSWORD.REMEMBER_PASSWORD_TEXT' | translate }} <a ui-sref="login()" class="normal-link"> {{ 'PUBLIC.FORGOT_PASSWORD.LOGIN_HERE_LINK' | translate }} </a> </p>
        </div>
        <div class="forgot-password-container" flex="60" flex-xs="100" flex-gt-md="50" layout="column" layout-align="start center" ng-if="ForgotPasswordCtrl.registrationFinished">
            <h1 class="title">Password <span class="light">Recovery</span>!</h1>
            <p class="sub-title forgot-password-text" translate="PUBLIC.FORGOT_PASSWORD.SUCCESS_TEXT" translate-value-email="{{::ForgotPasswordCtrl.email}}">

            </p>
            <p class="normal-text"> {{ 'PUBLIC.FORGOT_PASSWORD.REMEMBER_PASSWORD_TEXT' | translate }} <a ui-sref="login()" class="normal-link"> {{ 'PUBLIC.FORGOT_PASSWORD.LOGIN_HERE_LINK' | translate }} </a> </p>
        </div>
    </div>
</md-content>
